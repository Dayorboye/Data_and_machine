{%extends "bootstrap/base.html" %}

{% block content %}
<!-- Main Content Is Here -->
 <!-- Styles for  Loading and Spinning -->
<style type="text/css">
  
    body{
  font:15px/1.5 Arial, Helvetica,sans-serif;
}
    .spinner-1:before{
      content: "";
      box-sizing: border-box;
      position: absolute;
      top:50%;
      left: 50%;
      height: 60px;
      width: 60px;
      margin-top: -30px;
      margin-left: -30px;
      border-radius: 50%;
      border:6px solid transparent;
      border-top-color: #0091EA;
      animation: spinner 0.7s linear infinite;
    }
    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }
    li { background-color:#BDBDBD; }
    li:nth-child(odd) { background-color:#0091EA; }
    .display-3{
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-size: 64px;
      line-height: 77px;
      margin: 100px 0 0 60px;
      color: #BADDFB;
    }
    .display{
      margin: 40px 0 0 60px;
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 441;
      font-size: 40px;
      line-height: 47px;

      color: #B5E1FA;
      font-stretch: 100;
    }
    .start{
      font-family: 'Rokkitt';
      font-style: normal;
      font-weight: 400;
      font-size: 24px;
      line-height: 45px;

      color: #0F0182;

      padding: 5px 25px;   
      background: #3AECE1;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.54);
      border-radius: 2px;
    }
    .start:hover{
      background: #0F0182;
      color: #C4E3F9;;
    }
    .start1{
      margin: 120px 0 0 60px;
    }
    #image{
      background:url(/static/images/bgm.png); 
      background-size: 100% 100%;
      height: 100vh; background-repeat:no-repeat; 
      margin: 0;
    }
    @media only screen and (max-width:700px){
    .display-3{
      margin: 80px 40px 0 40px;
      text-align: center;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-size: 30px;
      line-height: 44px;
      
      color: #BADDFB;
      
    }
    .display{
      margin: 50px 10px 0 10px;
      text-align: center;
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 441;
      font-size: 26px;
      line-height: 21px;
      
      color: #B5E1FA;
      font-stretch: 100;
    }
    .start1{
      margin: 250px 0 0 0;
      text-align: center;
    }
    .start{
      font-family: 'Rokkitt';
      font-style: normal;
      font-weight: 400;
      font-size: 28px;
      line-height: 12px;
      margin: 30px;
      color: #0F0182;

      padding: 5px 25px;   
      background: #3AECE1;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.54);
      border-radius: 2px;
    }
    
    #image{
      width: 100%; 
      height: 50vh; 
      background-repeat:no-repeat; 
    

    }
    .start:hover{
      background: #0F0182;
      color: #C4E3F9;;
    }
    }
    </style>

{% block scripts %}

{{ super() }} 
 <!-- Function to Show Spinning  -->
<script>
function myAnalyser() {
    document.querySelector('.main div').style.display = 'none';
  //Hide the main division
  document.querySelector('.main').classList.add('spinner-1');
  // Server request
  setTimeout(() => {
  document.querySelector('.main').classList.remove('spinner-1');
  //Remove the animation
  document.querySelector('.main div').style.display = 'block';
  //Show the main division
  },5000);//Number of seconds to last
}
</script>
